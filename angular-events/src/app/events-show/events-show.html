<nav class="navbar navbar-light bg-light justify-content-between mt-3">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <button class="nav-link" (click)="orderDate()">Orden por fecha</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" (click)="orderPrice()">Orden por precio</button>
        </li>
    </ul>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="search" name="search"
        placeholder="Search" aria-label="Search">
    </form>
</nav>
<form class="mt-4" (ngSubmit)="addEvent()">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="newEvent.title" placeholder="Enter
        name">
    </div>
    <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" class="form-control" name="date" [(ngModel)]="newEvent.date">
    </div>
    <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea class="form-control" name="description" [(ngModel)]="newEvent.description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="newEvent.price" min="0.00" max="10000.00" 
        step="0.01" />
    </div>
    <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" name="image" [(ngModel)]="newEvent.image" #fileImage (change)="changeImage(fileImage)">
    </div>
    <img [src]="newEvent.image" alt="" class="img-thumbnail">
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<div class="row">
    @for (event of events; track event.title) {
        <div class="col-6 mt-4">
            <div class="card">
                <img class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">{{event.title | titlecase}}</h4>
                    <p class="card-text" [innerText]="event.description"></p>
                </div>
                <div class="card-footer text-muted">
                    {{event.date | date : 'dd/MM/y'}}
                    <span class="float-right">{{event.price | currency:'EUR'}}</span>
                </div>
            </div>
        </div>
    }
</div>
