<img [src]="evento.image" class="card-img-top" alt="Imagen del evento">
<div class="card-body">
  <h5 class="card-title">{{ evento.title | titlecase }}</h5>
  <p class="card-text" [innerText]="evento.description"></p>
  <div class="text-end">
    <button class="btn btn-danger ml-3"
            (click)="deleteEvento()">
      Delete
    </button>
  </div>
  <p class="mt-2">{{ evento.price | currency:'EUR' }}</p>
  <p>{{ evento.date | date:'dd/MM/y' }}</p>
</div>
